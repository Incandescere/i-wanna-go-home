name: Print OIDC sub & aud

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  print-sub-aud:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Request OIDC token
        id: oidc
        uses: actions/github-script@v6
        with:
          script: |
            const token = await github.actions.getOIDCToken();
            core.setOutput('token', token);
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Decode and print sub & aud
        run: |
          TOKEN="${{ steps.oidc.outputs.token }}"

          # Extract the payload (second part of JWT)
          PAYLOAD=$(echo $TOKEN | cut -d '.' -f2)

          # Convert URL-safe base64 to standard base64
          PAYLOAD=$(echo $PAYLOAD | tr '_-' '/+')

          # Add padding for base64 decoding
          MOD=$((${#PAYLOAD} % 4))
          if [ $MOD -eq 2 ]; then PAYLOAD="${PAYLOAD}=="; fi
          if [ $MOD -eq 3 ]; then PAYLOAD="${PAYLOAD}="; fi
          if [ $MOD -eq 1 ]; then PAYLOAD="${PAYLOAD}==="; fi

          # Decode and print sub & aud
          echo $PAYLOAD | base64 --decode | jq -r '"sub: \(.sub)\naud: \(.aud)"'
