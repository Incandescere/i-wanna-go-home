name: Test GitHub OIDC -> AWS Role

on:
  workflow_dispatch: # Run manually

permissions:
  id-token: write
  contents: read

jobs:
  test-oidc:
    environment: iwgh
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Debug role ARN
        run: echo "AWS_ROLE_ARN=${{ vars.OIDC_IAM_ROLE_ARN }}"


      - name: Get OIDC token
        id: get-token
        uses: aws-actions/configure-aws-credentials@v4
        with:
            role-to-assume: ${{ vars.OIDC_IAM_ROLE_ARN }}
            aws-region: ap-southeast-1
            output-env-credentials: true

      - name: Print OIDC sub
        run: |
            TOKEN="${{ steps.get-token.outputs.id_token }}"

            # Extract the payload (second part of JWT)
            PAYLOAD=$(echo $TOKEN | cut -d '.' -f2)

            # Convert URL-safe base64 to standard base64
            PAYLOAD=$(echo $PAYLOAD | tr '_-' '/+')

            # Add padding for base64 decoding
            MOD=$((${#PAYLOAD} % 4))
            if [ $MOD -eq 2 ]; then PAYLOAD="${PAYLOAD}=="; fi
            if [ $MOD -eq 3 ]; then PAYLOAD="${PAYLOAD}="; fi
            if [ $MOD -eq 1 ]; then PAYLOAD="${PAYLOAD}==="; fi

            # Decode and print only 'sub'
            echo $PAYLOAD | base64 --decode | jq -r '.sub'